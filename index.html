<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main>
            <section class="profile">
                <img class="profile__image" src="./images/profile__image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="place-grid">
                <ul class="place-grid__list">
                    
                </ul>
            </section>
            <template class="place-grid-template">
                <li class="place-grid__list-item">
                    <img class="place-grid__item"  src="./images/place__cherkessia.jpg" alt="Карачаево-Черкессия">
                    <button type="button" class="place-grid__delete"></button>
                    <div class="place-grid__title-container">
                        <h2 class="place-grid__title"></h2>
                        <button type="button" class="place-grid__like"></button>
                    </div>    
                </li>
            </template>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div> 

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="form form_type_edit" name="edit-form">
                <input type="text" class="form__input form__input_type_name" name="input-name" placeholder="Имя">
                <input type="text" class="form__input form__input_type_job" name="input-job" placeholder="Занятие">
                <button type="submit" class="form__save-btn">Сохранить</button>    
            </form>   
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="form form_type_add-card" name="add-card-form">
                <input type="text" class="form__input form__input_type_place" name="input-name" placeholder="Название">
                <input type="url" class="form__input form__input_type_link" name="input-job" placeholder="Ссылка на картинку">
                <button type="submit" class="form__save-btn">Создать</button>    
            </form>   
        </div>
    </div>

    <div class="popup popup_type_zoom-card">
        <figure class="popup__zoom">
            <button type="button" class="popup__close-btn"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
