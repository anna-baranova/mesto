<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="popup">
        <div class="popup__overlay"></div>
        <form class="form">
            <p class="form__title">Редактировать профиль</p>
            <input type="text" class="form__field form__input-name">
            <input type="text" class="form__field form__input-job">
            <button type="submit" class="form__save-btn">Сохранить</button>    
            <div class="form__close-btn"></div>
        </form>   
    </div>
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
            <hr class="header__line">
        </header>

        <main>
            <section class="profile">
                <div class="profile__image-wrapper">
                    <img class="profile__image" src="./images/profile__image.jpg" alt="Жак-Ив Кусто">
                </div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="place-grid">
                
            </section>
        </main>

        <footer class="footer">
           
        </footer>
        
    </div> 
<script src="./scripts/index.js"></script>
</body>
</html>
