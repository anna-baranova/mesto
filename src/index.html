<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->

    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main>
            <section class="profile">
                <img class="profile__image" src=" " alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <h1 class="profile__info-title"></h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__info-subtitle"></p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="place-grid">
                <ul class="place-grid__list">
                    
                </ul>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
    </div> 

    <div class="popup popup_type_edit">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="form form_type_edit" name="edit-form" novalidate autocomplete="off">
                <input type="text" class="form__input form__input_type_name" id="your-name" name="input-name" 
                placeholder="Имя" required minlength="2" maxlength="40">
                <span class="form__input-error" id="your-name-error"></span>
                <input type="text" class="form__input form__input_type_job" id="your-job" name="input-job" 
                placeholder="Занятие" required minlength="2" maxlength="200">
                <span class="form__input-error" id="your-job-error"></span>  
                <button type="submit" class="form__save-btn">Сохранить</button>    
            </form>   
        </div>
    </div>

    <div class="popup popup_type_add-card">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="form form_type_add-card" name="add-card-form" novalidate autocomplete="off">
                <input type="text" class="form__input form__input_type_place" id="travel-place" name="input-place" 
                placeholder="Название" required minlength="2" maxlength="30">
                <span class="form__input-error" id="travel-place-error"></span>
                <input type="url" class="form__input form__input_type_link" id="place-url" name="input-link" 
                placeholder="Ссылка на картинку" required>
                <span class="form__input-error" id="place-url-error"></span>
                <button type="submit" class="form__save-btn">Создать</button>    
            </form>   
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="form form_type_avatar" name="avatar-form" novalidate autocomplete="off">
                <input type="url" class="form__input form__input_type_avatar" id="avatar-url" name="input-avatar" 
                placeholder="Ссылка на аватарку" required>
                <span class="form__input-error" id="avatar-url-error"></span>
                <button type="submit" class="form__save-btn">Сохранить</button>
            </form>   
        </div>
    </div>

    <div class="popup popup_type_zoom-card">
        <div class="popup__overlay"></div>
        <figure class="popup__zoom">
            <button type="button" class="popup__close-btn"></button>
            <img class="popup__image" src=" " alt="#">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>

    <div class="popup popup_type_confirm-delete">
        <div class="popup__overlay"></div>
        <div class="popup__container">
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="button" class="popup__close-btn"></button>
            <form class="form">
            <button type="submit" class="form__save-btn">Да</button>   
            </form>
        </div>
    </div>




    <template class="place-grid-template">
        <li class="place-grid__list-item">
            <img class="place-grid__item"  src="<%=require('./images/place__cherkessia.jpg')%>" alt="Карачаево-Черкессия">
            <!-- <img class="place-grid__item"  src="./images/place__cherkessia.jpg" alt="Карачаево-Черкессия"> -->
            <button type="button" class="place-grid__delete place-grid__delete_hidden"></button>
            <div class="place-grid__title-container">
                <h2 class="place-grid__title"></h2>
                <div class="place-grid__like">
                    <button type="button" class="place-grid__like-btn"></button>
                    <span class="place-grid__like-count">0</span>
                </div>
            </div>    
        </li>
    </template>
    <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
